version: '3.8'
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.44.0/22
services:
  lighter-data-collector:
    build: .
    container_name: lighter-collector
    restart: unless-stopped
    volumes:
      - ./:/app/
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
    command: python gather_lighter_data.py

